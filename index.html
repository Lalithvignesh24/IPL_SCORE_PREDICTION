<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Prediction</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to right, #1e3c72, #3160b0); 
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 500px;
}

form {
    background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.9)); /* ðŸ“¦ Gradient form */
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    width: 100%;
    backdrop-filter: blur(5px); /* optional: for frosted glass look */
}

form label {
    font-weight: bold;
    font-size: 14px;
    color: #333;
}

form input,
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 14px;
}

form button {
    background: linear-gradient(to right, #43cea2, #185a9d); /* ðŸŸ© Button gradient */
    color: #fff;
    font-size: 16px;
    padding: 12px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    font-weight: bold;
    transition: background 0.3s ease;
}

form button:hover {
    background: linear-gradient(to right, #11998e, #0a66c2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
}

h2 {
    text-align: center;
    margin-top: 20px;
    color: #ffff00;
    text-shadow: 1px 1px 3px #000;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Score Prediction</h1>
        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}
        <form action="/predict" method="POST">
            <label for="runs">Runs:</label>
            <input type="number" id="runs" name="runs" required>

            <label for="wickets">Wickets:</label>
            <input type="number" id="wickets" name="wickets" required>

            <label for="overs">Overs:</label>
            <input type="number" step="0.1" id="overs" name="overs" required>

            <label for="runs_last5">Runs in Last 5 Overs:</label>
            <input type="number" id="runs_last5" name="runs_last5" required>

            <label for="wickets_last5">Wickets Fallen in Last 5 Overs:</label>
            <input type="number" id="wickets_last5" name="wickets_last5" required>

            <label for="batting_team">Batting Team:</label>
            <select id="batting_team" name="batting_team" required>
                <option value="">--Select Batting Team--</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            </select>

            <label for="bowling_team">Bowling Team:</label>
            <select id="bowling_team" name="bowling_team" required>
                <option value="">--Select Bowling Team--</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
